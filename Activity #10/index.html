<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter Application by CDH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
    }

    .card {
      background-color: #343a40;
      color: #ffffff;
    }

    .btn-custom {
      background-color: #000000;
      color: #ffffff;
    }

    .btn-custom:hover {
      background-color: #333333;
      color: #ffffff;
    }
  </style>
</head>
<body class="container py-5">
  <h1 class="text-center mb-3">Hands-on Activity</h1>
  <h2 class="text-center mb-5">Character Counter Application</h2>

  <div class="row justify-content-center">
    <div class="col-md-4 mb-3">
      <textarea class="form-control" id="char" rows="10" placeholder="Type your text or paste it here"></textarea>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card p-3">
        <h5 id="show">Characters: 0</h5>
        <p class="mb-0">Note: Spaces and line breaks are counted.</p>
      </div>
    </div>
  </div>
  <script src="js/character-counter.js"></script>
</body>
</html>
