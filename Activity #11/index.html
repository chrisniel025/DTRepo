<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic To-Do List by CDH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
    }

    .list {
      background-color: #343a40;
      color: #ffffff;
      user-select: none;
    }

    .list:hover {
      background-color: #495057;
      cursor: pointer;
    }

    .completed {
      text-decoration: line-through;
    }

    .btn-custom {
      background-color: #000000;
      color: #ffffff;
    }

    .btn-custom:hover {
      background-color: #333333;
      color: #ffffff;
    }

    .btn-invisible {
      background: none;
      background-color: transparent;
      border: none;
    }

    .btn-invisible:focus {
      box-shadow: none;
      outline: none;
    }

    .btn-invisible:hover {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-invisible:active,
    .btn-invisible.active {
      background-color: #c82333 !important;
      border-color: #c82333 !important;
    }
  </style>
</head>
<body class="container py-5">
  <h1 class="text-center mb-3">Hands-on Activity</h1>
  <h2 class="text-center mb-5">Dynamic To-Do List</h2>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Add task" id="addTask">
        <button type="button" class="btn btn-custom"  id="addButton">
          <i class="bi bi-plus fs-5"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <ul class="list-group" id="taskList">
      </ul>
    </div>
  </div>
  <script src="js/task-list.js"></script>
</body>
</html>
