<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Record Manager by CDH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
    }

    .btn-custom {
      background-color: #000000;
      color: #ffffff;
    }

    .btn-custom:hover {
      background-color: #333333;
      color: #ffffff;
    }
  </style>
</head>
<body class="container py-5">
  <h2 class="pb-2 border-bottom">Hands-on Activity: Student Record Manager</h2>
  <div class="row justify-content-center g-5 pt-4">
    <div class="col-sm-4">
      <h4 class="mb-3">Add Record</h4>
      <form id="dataForm">
        <div class="row g-3">
          <div class="col-12">
            <label for="firstNameVal" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstNameVal">
          </div>
          <div class="col-12">
            <label for="middleNameVal" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="middleNameVal">
          </div>
          <div class="col-12">
            <label for="lastNameVal" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastNameVal">
          </div>
          <div class="col-12">
            <label for="phoneNumberVal" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumberVal">
          </div>
          <div class="col-12">
            <label for="addressVal" class="form-label">Address</label>
            <input type="text" class="form-control" id="addressVal">
          </div>
        </div>
        <button class="w-100 btn btn-custom mt-4" type="submit">Save</button>
      </form>
    </div>

    <div class="col-sm-8">
      <div class="table-responsive">
        <table class="table" id="dataTable">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Middle Name</th>
              <th>Last Name</th>
              <th>Phone Number</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="js/student-records.js"></script>
</body>
</html>
