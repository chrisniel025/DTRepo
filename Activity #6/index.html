<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Function by CDH</title>
</head>
<body>
  <script>
    let num1 = 4;
    let num2 = 5;
    const product = (a, b) => a * b;
    console.log(`The product of ${num1} and ${num2} is ${product(num1, num2)}.`);
  </script>
</body>
</html>
